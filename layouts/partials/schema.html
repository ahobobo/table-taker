<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author.name }}{{ end }}"
  },
  "description": "{{ .Summary | plainify | truncate 160 }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  {{ if or .Params.campaign .Params.game }}
  "about": {
    "@type": "Thing",
    "name": "TTRPG Session",
    "description": "Session report for {{ .Params.campaign }} using {{ .Params.game }} system.",
    "additionalType": "https://schema.org/Game",
    "identifier": {
        "@type": "PropertyValue",
        "name": "SessionNumber",
        "value": "{{ .Params.session }}"
    }
  },
  {{ end }}
  "keywords": "{{ if .Params.tags }}{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}{{ end }}"
}
</script>
